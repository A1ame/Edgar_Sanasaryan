<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&family=Days+One&family=Rubik+Mono+One&family=Seymour+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Days One', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            background: #1a1a1a;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(75, 0, 130, 0.1) 0%, transparent 50%);
            background-size: 50px 50px, 50px 50px, 100% 100%, 100% 100%;
        }

        .container {
            background: rgba(30, 30, 30, 0.85);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6),
                        0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar-container {
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid transparent;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            position: relative;
            z-index: 1;
            outline: none;
        }

        .avatar-container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8a2be2, #ff1493, #8a2be2);
            background-size: 400% 400%;
            z-index: -1;
            opacity: 0.4;
            animation: highlightRotate 3s linear infinite;
            filter: blur(10px);
        }

        @keyframes highlightRotate {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .first-name {
            animation: slideInLeft 0.6s ease-out 0.4s both;
            color: #e0e0e0;
            line-height: 1.3;
        }

        .last-name {
            animation: slideInRight 0.6s ease-out 0.6s both;
            color: #e0e0e0;
            line-height: 1.3;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .description {
            font-size: 14px;
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 25px;
            text-align: center;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .social-networks {
            display: flex;
            flex-direction: column;
            gap: 12px;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        .social-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .social-item:hover {
            background: rgba(50, 50, 50, 0.9);
            transform: translateY(-2px);
        }

        .social-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(255, 255, 255, 0.1) 30%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.1) 70%,
                transparent 100%);
            animation: shimmer 2s linear infinite;
            z-index: 1;
            pointer-events: none;
            border-radius: 10px;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }


        .social-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            flex-shrink: 0;
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .social-label {
            flex: 1;
            text-align: left;
            position: relative;
            z-index: 2;
        }

        .social-label-text {
            font-size: 16px;
            font-weight: 500;
            color: white;
            margin-bottom: 2px;
        }

        .social-username {
            font-size: 13px;
            color: #aaa;
            font-weight: 400;
        }

        .social-check {
            color: #4a9eff;
            font-size: 18px;
            margin-left: 5px;
        }

        /* Плавающие частицы фона */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-100vh) translateX(50px);
            }
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .avatar {
                width: 100px;
                height: 100px;
            }

            .name {
                font-size: 24px;
            }

            .description {
                font-size: 12px;
            }

            .social-item {
                padding: 10px 12px;
                font-size: 14px;
            }

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="avatar-container">
            <img src="edgar.jpg" alt="Аватар" class="avatar" id="avatar">
        </div>
        
        <h1 class="name" id="name">
            <span class="first-name" id="firstName">Edgar</span>
            <span class="last-name" id="lastName">Sanasaryan</span>
        </h1>
        
        <div class="description" id="description">Inventor, innovator, creator</div>
        
        <div class="social-networks" id="socialNetworks">
            <a href="#" class="social-item" data-platform="telegram">
                <span class="social-icon">
                    <img src="telegram.png" alt="Telegram">
                </span>
                <span class="social-label">
                    <span class="social-label-text">Telegram <span class="social-check">✓</span></span>
                    <div class="social-username">t.me/username</div>
                </span>
            </a>
            <a href="#" class="social-item" data-platform="whatsapp">
                <span class="social-icon">
                    <img src="whatsapp.png" alt="WhatsApp">
                </span>
                <span class="social-label">
                    <span class="social-label-text">WhatsApp <span class="social-check">✓</span></span>
                    <div class="social-username">wa.me/1234567890</div>
                </span>
            </a>
        </div>
    </div>

    <script>
        // Эффект при клике на элементы
        function setupClickEffects() {
            const clickableElements = document.querySelectorAll('.social-item');
            
            clickableElements.forEach(element => {
                element.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'rgba(255, 255, 255, 0.5)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'ripple 0.6s ease-out';
                    ripple.style.pointerEvents = 'none';
                    
                    this.style.position = 'relative';
                    this.style.overflow = 'hidden';
                    this.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 600);
                });
            });
        }

        // Добавление CSS для ripple эффекта
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Инициализация при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            setupClickEffects();
        });

        // Анимация при скролле (если контент будет больше экрана)
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Применение observer к элементам
        document.querySelectorAll('.social-item').forEach(item => {
            observer.observe(item);
        });
    </script>
</body> 
</html>
